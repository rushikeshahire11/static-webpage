<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Restaurent Contact form</title>
	<link rel="stylesheet" type="text/css" href="style2.css">
</head>
<body>
    <div class="form-container">
    	<h2>Restaurent Contact form</h2>
    	<form action="a" method="post">
    		<div class="first-group">
    			<label for="first-name">Name:*</label>
    			<div class="name-fields">
    				<input type="text" id="first-name" name="first-name" placeholder="First" required>
    				<input type="text" id="last-name" name="last-name" placeholder="Last" required>
    			</div>
    		</div>

    		<div class="form-group">
    			<label for="email">email address: </label>
    			<input type="email" id="email" name="email" placeholder="Email">
    		</div>
    		
    		<div class="form-group">
    		    <label for="phone">Phone number:*</label>
    		    <input type="tel" id="phone" name="Phone" placeholder="### ### ###" required>
    		</div>
    	    
    	    <div class="form-group">
    	       <label> Have you tested our dishes?</label>
    	       <div class="radio-group">
    	            <label><input type="radio" name="tested" value="yes">Yes</label>
    	            <label><input type="radio" name="tested" value="yes">No</label>
    	            <label><input type="radio" name="tested" value="yes">Other</label>
               </div>
            </div>

            <div class="form-group">
            	<label for="message">What can be do for you?*</label>
            	<textarea id="message" name="message" rows="5" required></textarea>

           <div class="form-group">
               <button type="Submit">Submit form</button>
           </div>
       </div>
   </form>
</body>
</html>
